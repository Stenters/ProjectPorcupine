<body>
    <div class="tab">
        <button id="ChatTab" type="button" onclick="window.location.href='{{'chat'}}'">Chat</button>
        <button id="KanbanTab" type="button" onclick="window.location.href='{{'kanban'}}'">TODO</button>
        <button id="MenuTab" type="button" onclick="showMenu()">Menu</button>
    </div>

    <div class="popup">
        <label for="backgroundColorPicker">Background Color:</label>
        <input type="color" id="backgroundColorPicker" value="#add8e6">
        <label for="foregroundColorPicker">Foreground Color:</label>
        <input type="color" id="foregroundColorPicker" value="#000">
    </div>

    {{ content }}

</body>

<script type="text/javascript">



$('#backgroundColorPicker').get(0).addEventListener("change", changeBackgroundColor, false)
$('#foregroundColorPicker').get(0).addEventListener("change", changeForegroundColor, false)

function changeBackgroundColor(event) {
    document.body.style.backgroundColor = event.target.value
    document.cookie = "backgroundColor" + event.target.value
}

function changeForegroundColor(event) {
    document.querySelectorAll('p').forEach(function(p){
        p.style.color = event.target.value
        document.cookie = "foregroundColor=" + event.target.value
    })
}

function showMenu() {
    popup = $('.popup')
    popup.toggle(100)
}

</script>
